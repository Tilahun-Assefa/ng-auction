<div class="info__title">More items to consider</div>

<mat-grid-list [cols]="columns$ | async" gutterSize="16px">
    <mat-grid-tile class="tile" *ngFor="let product of products">
        <a class="tile__content" [routerLink]="['/products', product.id]">
            <div class="tile__thumbnail" [ngStyle]="{'background-image': 'url('+ urlFor(product) + ')'}"></div>
        </a>
    </mat-grid-tile>
</mat-grid-list>
